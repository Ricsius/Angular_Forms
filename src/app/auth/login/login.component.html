<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input #email="ngModel" name="email" id="email" type="email" required email ngModel />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input #password="ngModel" name="password" id="password" type="password" required minlength="6" ngModel />
    </div>

    <button class="button">Login</button>
  </div>

  @if(email.touched && email.dirty && email.invalid) {
    <p class="control-error">
      Invalid email address entered.
    </p>
  }

  @if(password.touched && password.dirty && password.invalid) {
    <p class="control-error">
      Invalid password entered - must be at least 6 characters long.
    </p>
  }
</form>
